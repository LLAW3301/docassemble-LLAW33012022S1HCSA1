question: Resolving the issue
subquestion: |
  In most cases if you believe that your neighbour is a severe hoarder, please contact SA Health, who can connect you to an Environmental Health Officer (EHO) to address community concerns.
  
  **If you believe it is an emergency, you need to contact the police to file a report on <a href="131 444">13 14 44</a>.**
