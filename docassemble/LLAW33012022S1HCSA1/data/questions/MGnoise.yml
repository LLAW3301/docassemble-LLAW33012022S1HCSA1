#domestic activity between 8am and 8pm
event: MG8am_8pm
question: Music, domestic activity and construction noises betwen 8am and 8pm
subquestion: |
  **domestic activity and construction noises** are permitted between 8am and 8pm. If the noise is excessive your first step should be to approach your neighbour to try and resolve the dispute yourself. If you need help mediating the dispute please press the mediation button below to be directed to the united communities mediation services.
  
  If you consider the noise to be excessive please contact your local council. Click the local councils below for a directory of local councils.
buttons:
  - mediation: exit
    url: https://www.unitingcommunities.org/service/legal-services/mediation
  - Local councils: exit
    url: https://www.lga.sa.gov.au/sa-councils/councils-listing
  - restart: restart
