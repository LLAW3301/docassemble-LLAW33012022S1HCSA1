event: MGanimal_noise
question: Animal Noises
subquestion: |
  Your animal noises are excessive your first step should be to approach your neighbour to discuss any ways of reducing the animals noise i.e., keeping the animals inside.
  
  Alternatively, we recommend keeping a record of the animal noises via a diary. If the noise is persistant and ongoing you can submit this to your local for investigation
  
  if you wish to consider council control orders, press restart to return to the issues menu and select 'pets'
  
buttons:
  - exit: exit
    url: https://www.housingchoices.org.au/residents/south-australia/being-a-good-neighbour
  - restart: restart
