event: Litter
question: |
  Illegal Dumping or Excessive Litter information 
  
  
subquestion: |
  If you suspect another person of having disposed of litter without the consent of the owner or occupier, you should notify the relevant council. 
  
  You can lodge a complaint with your local council who can impose penalties if found that they were littering or illegally dumping.
  
  To be redirected to your local council's website please click Your Local Council.  
buttons:
