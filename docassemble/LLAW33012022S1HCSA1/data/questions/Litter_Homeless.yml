event: Homeless
question: |
  Do you believe that you are experiencing homelessness?
    
subquestion: |
  Homelessness can be interpreted as a person who does not have suitable accomodation alternatives.
  
  If you believe you are experiencing homelessness, please contact Housing Choices SA who may be able to offer you some assistance. 
  
  If you would like to be redirected to Housing Choices SA's contact page please click return.  
buttons:
  - return: exit
    url: https://www.housingchoices.org.au/residents/south-australia
back button: True
