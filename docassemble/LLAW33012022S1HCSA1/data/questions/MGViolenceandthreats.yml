question: How to deal with violence in your Housing Choices community 
subquestion: |
  Violence means any violent conduct. This can be towards property or a person. The conduct does not necessarily have to cause or be intended to have caused injury or damage. It includes any other kind of violent conduct. 
  
  An example of violence could be
  
  * Throwing an object capable of causing injury at, or towards a person.
  
  Other examples are
  
  * Choking
  * Grabbing
  * Hitting
  * Kicking
  * Pinching
  * Shoving
  * Slapping
  * Tripping 
  
  **Violence is a police matter and is a criminal offence. If this happens to you, you should contact the police IMMEDIATELY on 131 444, and inform them if you are concerned about your safety.**
  
  if you have experienced any of the above, click continue to be redirected to the South Australia police website
  
