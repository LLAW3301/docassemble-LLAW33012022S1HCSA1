question: How to deal with violence in your Housing Choices community 
subquestion: |

  Violence means any violent conduct; this can be towards property or a person. The       conduct does not necessarily have to cause or intended to cause injury or damage but     includes any other violent conduct.

  An example of violence could be:

  Throwing an object at capable of causing injury, or towards, a person. Whether it hits the person or falls short does not matter.

  Other examples could be:

 * Grabbing
 * Hitting
 * Kicking
 * Pinching
 * Shoving
 * Slapping
 * Tripping

  **Violence is a police matter and is a criminal offence. If this happens to you, you   need to contact the Police IMMEDIATELY on 13 13 44, and inform them if you are     concerned about your safety.**

  If you have experienced any of the above, click continue to be redirected to the SA Police website.

  If you would like to return to the main menu, please click menu.
