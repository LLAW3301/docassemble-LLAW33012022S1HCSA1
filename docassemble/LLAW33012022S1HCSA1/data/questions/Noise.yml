#Domestic activity and construction noise between 8pm and 8am
event: MG8pm_8am
question: Music, domestic activity and construction noises between 8pm and 8am
subquestion: |
  If **Music**, **domestic activity** (e.g., an argument) or **construction noise** occur between 8pm and 8am, or between midnight and 9am on Sunday, you should contact the police on <a href="tel:131 444">13 14 44</a>. The police have broad powers under the *Environment Protection Act 1993* (SA) to deal with excessive noise.
  <hr/>
  *To be redirected to the South Australian Police website, click SAPOL.*
  
  *If you would like to return to the HOUSING CHOICES website, please click EXIT.*
  <hr/>
buttons:
  - SAPOL: exit
    url: https://www.police.sa.gov.au/
  - Exit:
      code: |
        Final_Screen
back button: true 
