#domestic activity between 8am and 8pm
event: MG8am_8pm
question: Music, domestic activity and construction noises between 8am and 8pm
subquestion: |
  Noise from **music**, **domestic activity** (e.g., an argument) and **construction** are permitted between 8am and 8pm.
  <hr/>
  If the noise is bothering you, your first step should be to approach your neighbour to try and resolve the dispute yourself. If you need help mediating the dispute we have provided a link to a mediation service below.
  
  If you consider the noise to be excessive please contact your local council, or the police on <a href="tel:131 444">13 14 44</a>.
  <hr/>
  *To be redirected to mediation services please click Mediation.*
  
  *To find your local council please click Your Local Council.*
  
  *To be redirected to the South Australian Police website please click SAPOL.*
  <hr/>
