#endpoint for fixed machines and council
event: MGfixed_and_councilendpoint
question: Information about fixed machine and council maintenance noise 
subquestion: |
  
  For noise generated by fixed machine and council maintenance to be considered too noisy they need to fit specific criteria, either:
  
  * Noise level exceeds 52 dB(A), between 7:00 am and 10:00 pm. 
  or
  * Noise level continuously exceeds 45dB(A) 10:00 pm and 7:00 am.
  
  ![decibel chart](https://docassemble.flinders.edu.au/playgroundstatic/default/332/shutterstock_717565051.jpg){width=100%}  [**Click here to expand:**](https://docassemble.flinders.edu.au/playgroundstatic/default/332/shutterstock_717565051.jpg)
  <hr>
  If you believe that the noise is too loud contact your local council. The council will send out an officer to take noise measurements to determine if further action needs to be taken.
  <hr/>
  
  *Click the Your Local Council button below for a directory of local councils.*
  
  *If you would like to return to the HOUSING CHOICES website, please click EXIT.*
  <hr/>
buttons:
  - Your Local Council: exit
    url: https://www.lga.sa.gov.au/sa-councils/councils-listing
  - Exit:
      code: |
        Final_Screen
back button: true
